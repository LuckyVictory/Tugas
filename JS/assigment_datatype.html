<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;

        x += 5;     // Sama dengan: x = x + 5
        console.log("x += 5 =", x);

        x -= 3;     // Sama dengan: x = x - 3
        console.log("x -= 3 =", x);

        x *= 2;     // Sama dengan: x = x * 2
        console.log("x *= 2 =", x);

        x /= 4;     // Sama dengan: x = x / 4
        console.log("x /= 4 =", x);

        x %= 5;     // Sama dengan: x = x % 5
        console.log("x %= 5 =", x);

        x **= 3;    // Sama dengan: x = x ** 3 (pangkat)
        console.log("x **= 3 =", x);

        let q = 16 + 4 + "Volvo";
        console.log(q)

        let w = "20" + "sasa";
        console.log(w)
    </script>
</body>

</html>
