<!DOCTYPE html>
<html>

<body>

    <h2>The <b>let</b> Keyword Creates Variables</h2>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        // ini untuk perkaliandan penjumlahan
        let x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;

        // ini untuk nama depan dan belakang
        let lastname, lastName;
        lastName = "Doe";
        lastname = "Peterson";
        document.getElementById("demo2").innerHTML = lastName;
    </script>

</body>

</html>
